# Project information
site_name: Giveaway
site_description: Giveaway Application
site_author: Ajla Dzekovic
site_url: http://miraai.github.io/giveaway/

# Repository
repo_name: miraai/giveaway
repo_url: https://github.com/miraai/giveaway

# Copyright
copyright: 'Copyright &copy; 2016 - 2017 Giveaway'

# Theme directory
theme_dir: material

# Options
extra:
  logo: 'images/logo.png'
  feature:
    tabs: false
  palette:
    primary: green
    accent: green

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde

# Page tree
pages:
  - Giveaway: index.md
  - Getting started: getting-started.md
  - Documentation:
    - Introduction: documentation/introduction.md
    - General Description: documentation/generaldesc.md
    - Specific Requirements: documentation/specificreq.md
    - System Analysis: documentation/sysanalysis.md
    - Implementation: documentation/implementation.md
    - Master Test Plan: documentation/testplan.md
    - Design: documentation/design.md
  - Code: code.md
  - Release notes: release-notes.md
  - Contributing: contributing.md
  - License: license.md

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto
